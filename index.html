<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://images.emojiterra.com/google/android-12l/512px/1f58b.png">
    <script src="javascript.js" defer></script>
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="title">
        <h1>Etch-A-Sketch</h1>
    </header>
    <main>
        <div class="menu">
            <h2>Sketch Editor</h2>
            <button class="shade jest"> Shade Mode </button>
            <button class="rainbow"> Rainbow Mode </button>
            <button class="eraser"> Erase </button>
            <button class="clear"> Clear </button>
            <button class="grid-alert">Change Grid Size</button>
            <input class="grid-text" type="number" min="1" max="100" placeholder="Change Grid Size">
            <div>
                <p class="slider-text">16 x 16</p>
                <input class="slider" type="range" min="1" max="100" value="16">
            </div>

        </div>
        <div class="grid-container">

        </div>
    </main>
    <footer>
        <div class="footer">
            <p>Copyright &copy; hongyi929</p>
            <a href="https://github.com/hongyi929" target="_blank"><img class="github"
                    src="images/github-mark-white.png"></a>
        </div>
    </footer>
</body>

</html>
